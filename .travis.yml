language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

install:
  - pip install .
  - pip install autopep8

script:
  - coconut --version
  - git clone https://github.com/evhub/cocotest.git
  - cd cocotest
  - coconut src build --strict --debug 2 --autopep8
  - python build/cocotest -tt

notifications:
  email: false
