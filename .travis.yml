language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"

matrix:
  include:
    - python: "2.6"
      script:
        - coconut --version
        - coconut --strict --print --code "__coconut__ |> print"
        - echo "__coconut__ |> print" | coconut --strict --print
        - coconut src/cocotest build/cocotest --strict --print --autopep8
        - coconut src/runner.coc build --strict --print --autopep8
        - python -tt build/runner.py

install:
  - pip install .
  - pip install autopep8
  - pip install ipython
  - git clone https://github.com/evhub/cocotest.git
  - cd cocotest

script:
  - coconut --version
  - coconut --strict --print --code "__coconut__ |> print"
  - echo "__coconut__ |> print" | coconut --strict --print
  - ipython --ext coconut -c "%coconut __coconut__ |> print"
  - coconut src/cocotest build/cocotest --strict --print --autopep8
  - coconut src/runner.coc build --strict --print --autopep8
  - python -tt build/runner.py

notifications:
  email: false

sudo: false
